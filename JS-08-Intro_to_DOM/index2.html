<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- question : add missing no. 7 in <li> after 6 and before 8 -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    <h1>Scaler</h1>
    <script>
        const allLiItems = document.querySelectorAll('li');
        console.log(allLiItems);
        
        const indexThatHas8 = allLiItems[6];
        console.log(indexThatHas8);

        const newLiElement = document.createElement('li');
        newLiElement.innerText = "7";

        const ulElement = document.querySelector('ul')
        ulElement.insertBefore(newLiElement, indexThatHas8);        
    </script>
</body>
</html>
